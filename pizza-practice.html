<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div class="container">
		<h2 class="mt-5">Build your own pizza!</h2>
		<!--		start of 3 top tabs-->
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item" role="presentation">
				<a class="nav-link active" aria-current="page" href="#tab1" data-bs-toggle="tab"><span class="m-1 badge rounded-pill bg-secondary">1</span>Size and Crust</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="cheese" data-bs-toggle="tab" data-bs-target="#cheese" href="#tab2"><span class="m-1 badge rounded-pill bg-secondary">2</span>Cheese and Sauce</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link" data-bs-toggle="tab" href="#tab3"><span class="m-1 badge rounded-pill bg-secondary">3</span>Toppings</a>
			</li>
		</ul>
		<!--		end of 3 top tabs-->
		<div class="container p-0 mb-3 border border-2 border-light">
			<div class="tab-content ">
				<!--				tab pane 1-->
				<div id="tab1" role="tabpanel" class="tab-pane fade show active">
					<h6 class="bg-primary w-100% p-2 text-white">Choose size and crust</h6>
					<div class="container mb-4">
						<ul class="list-group">
							<li class="list-group-item bg-light">
								Hand Tossed
							</li>
							<li class="list-group-item">Garlic seasoned crust with a rich, buttery taste</li>
							<li class="list-group-item">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">
										Small (10&#34;)
									</label>
								</div>
							</li>
							<li class="list-group-item">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
									<label class="form-check-label" for="flexRadioDefault2">
										Medium (12&#34;)
									</label>
								</div>
							</li>
						</ul>
					</div>
					<div class="container mb-3">
						<ul class="list-group">
							<li class="list-group-item bg-light">
								Crispy Thin
							</li>
							<li class="list-group-item">Thin enough for optimum crispy to crunchy ratio.</li>
							<li class="list-group-item">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
									<label class="form-check-label" for="flexRadioDefault3">
										Medium (12&#34;)
									</label>
								</div>
							</li>
							
							<li class="list-group-item">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
									<label class="form-check-label" for="flexRadioDefault4">
										Large (14&#34;)
									</label>
								</div>
							</li>
						</ul>
					
					</div>
					<div class="container bg-light d-md-flex justify-content-md-end">
						<button type="button" class="btn btn-primary" data-bs-toggle="tab" data-bs-target="#tab2" role="tab" aria-controls="profile" aria-selected="false">Next Step ></button>
					</div>
				</div>
				<!--				tab pane 2-->
				<div id="tab2" role="tabpanel" aria-labelledby="cheese" class="tab-pane fade">
					<h6 class="bg-primary p-2 text-white">Choose Cheese and Sauce</h6>
					<div class="container bg-light">
						button
					</div>
				</div>
				<!--				tab pane 3-->
				<div id="tab3" role="tabpanel" class="tab-pane fade">
					<h6 class="bg-primary p-2 text-white">Choose Toppings</h6>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							Default checkbox
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
						<label class="form-check-label" for="flexCheckChecked">
							Checked checkbox
						</label>
					</div>
					<div class="container bg-light">
						button
					</div>
				</div>
			
			</div>
		
		</div>
	</div>


</body>
</html>
