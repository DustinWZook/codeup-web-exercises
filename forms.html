<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Register With Us</title>
	</head>
	<body>
		<form method="POST" action="https://request-inspector.glitch.me/">
			<label for="username">Username</label>
			<input id="username" name="username" type="text">
			<br>
			<br>
			<label for="password">Password</label>
			<input id="password" name="password" type="password">
			<br>
			<br>
			<textarea name="bio">Enter a description about yourself</textarea>
			<br>
			<br>
			How did you hear about us?
			<br>
			Billboard<input type="radio" name="hearAboutUs1" value="billboard">
			Radio Advertisement<input type="radio" name="hearAboutUs2" value="radioAdvertisement">
			Internet Advertisement<input type="radio" name="hearAboutUs3" value="internetAdvertisement">
			Other<input type="radio" name="hearAboutUs4" value="other">
			<br>
			<br>
			What web browser are you using?
			<select name="webBrowser">
				<option value="chrome">Chrome</option>
				<option value="safari">Safari</option>
				<option value="firefox">Firefox</option>
				<option value="other">Other</option>
			</select>
			<br>
			<br>
			<input type="submit">
		</form>
	</body>
</html>
